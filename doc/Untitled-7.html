<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etiquetas semanticas </title>
<style>
    header{
        background-color: gray;
        margin: 0px;
        margin-top: 60px ;
        height: 7vh;
        text-align: center;
        border: 2px solid black;
        font-size: 10px;
        
    }
    nav{
        background-color:bisque;
        margin: 0px;
        height: 14vh;
        text-align: center;
        border: 2px solid black;

    }
    section{
        background-color: aquamarine;
        width: 55vw;
        height: 28vh;
        border: 2px solid black;
        float: left;
        margin: auto;
    }
    article{
        background-color: aqua;
        height: 22vh;
        margin: 5px;
        border: 2px solid black;

    }
    aside{
        background-color: blueviolet;
        border: 2px solid black;
        height: 28vh;
    }
    footer{
        background-color: rgb(71, 49, 49);
        border: 2px solid black;
        padding: 2px;
        text-align: center;
        margin-top: 20px;

    }
    h1{
        padding: 2px;
        text-align: center;
        font-size: 27px;
    }
    h2{
       text-transform: uppercase;
    }
    h3{
        padding: 15px ;
    }
</style>
</head>
<body>
   <div style="background-color: rgb(219, 183, 136);"> 
    <h1> Etiquetas semánticas</h1>
        <header> <h2> Pokemon </h2></header> <br>
        <nav> <h3>Tipos</h3> </nav> <br>
        <section> <strong> Nombres</strong> <article>
           <strong> Entrenador</strong>
        </article></section> 
        <aside> <strong>Generación</strong></aside>
        <footer> Conclusión </footer>

    </div>
</body>
</html>
